<!doctype html>
<html>
<head>
<link href="http://fonts.googleapis.com/css?family=Signika" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.css" rel="stylesheet" type="text/css" />
<link href="../css/main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.10.4.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
    <div id="main">
        <h1>TeachBoost Launch.io</h1>
        <div id="home">
            <div style="padding: 0 0 15px;">
                <a href="javascript:;" 
                   data-url="http://mail.google.com/a/teachboost.com" class="app">
                    <img src="../img/gmail-64.png" width="64" height="64" />
                    <span>Mail</span>
                </a>
                <a href="javascript:;" 
                   data-url="http://calendar.google.com/a/teachboost.com" class="app">
                    <img src="../img/calendar-64.png" width="64" height="64" />
                    <span>Calendar</span>
                </a>
                <a href="javascript:;" 
                   data-url="http://drive.google.com/a/teachboost.com" class="app last">
                    <img src="../img/drive-64.png" width="64" height="64" />
                    <span>Drive</span>
                </a>
                <div style="clear: left;"></div>
            </div>
            <div>
                <a href="javascript:;" 
                   data-url="https://login.mailchimp.com/google-apps?domain=teachboost.com" 
                   class="app">
                    <img src="../img/chimp-64.png" width="64" height="64" />
                    <span>MailChimp</span>
                </a>
                <a href="javascript:;" 
                   data-url="https://admin.google.com/teachboost.com/AdminHome" class="app last">
                    <img src="../img/apps-64.png" width="64" height="64" />
                    <span>Apps</span>
                </a>
                <a href="javascript:;" class="more-apps">
                    <i class="fa fa-angle-right fa-4x more"></i>
                </a>
                <div style="clear: left;"></div>
            </div>
        </div>
        <div id="others" style="display: none;">
            <a href="javascript:;"
               data-url="https://teachboost.freshbooks.com/home" 
               class="app small">
                <img src="../img/freshbooks-24.png" width="24" height="24" class="small-icon" />
                <span>FreshBooks</span>
            </a>
            <a href="javascript:;"
               data-url="https://app.close.io/" 
               class="app small">
                <img src="../img/closeio-24.png" width="24" height="24" class="small-icon" />
                <span>Close.io</span>
            </a>
            <a href="javascript:;"
               data-url="https://teachboost.hipchat.com/chat/" 
               class="app small">
                <img src="../img/hipchat-24.png" width="24" height="24" class="small-icon" />
                <span>HipChat</span>
            </a>
        </div>
        <div style="clear: both;"></div>
    </div>
</body>
</html>
